{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-6">Delete Cover Letter</h1>

    <div class="bg-base-200 p-6 rounded-lg">
        <p class="mb-4">Are you sure you want to delete the cover letter "{{ cover_letter.internal_tag }}"?</p>
        
        <form method="post" class="flex gap-2">
            {% csrf_token %}
            <button type="submit" class="btn btn-error">Delete</button>
            <a href="{% url 'cover_letter_list' %}" class="btn btn-ghost">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
