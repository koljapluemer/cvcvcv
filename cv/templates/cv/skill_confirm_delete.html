{% extends 'base.html' %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card bg-base-100 shadow-xl">
        <div class="card-body">
            <h2 class="card-title text-2xl font-bold mb-4">Delete Skill</h2>
            
            <p class="mb-4">Are you sure you want to delete the skill "{{ skill.name }}"?</p>
            
            <p class="text-warning mb-6">This action cannot be undone and will delete both English and German versions of this skill.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="flex gap-4">
                    <a href="{% url 'skill_detail' skill.pk %}" class="btn btn-ghost">Cancel</a>
                    <button type="submit" class="btn btn-error">Delete Skill</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
