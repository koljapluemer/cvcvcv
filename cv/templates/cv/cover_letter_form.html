{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <h1 class="text-2xl font-bold mb-6">{{ action }} Cover Letter</h1>

    <form method="post" class="space-y-4">
        {% csrf_token %}
        
        <div class="form-control">
            <label class="label" for="internal_tag">
                <span class="label-text">Internal Tag</span>
            </label>
            <input type="text" id="internal_tag" name="internal_tag" 
                   value="{{ cover_letter.internal_tag|default:'' }}"
                   class="input input-bordered w-full" required>
        </div>

        <div class="form-control">
            <label class="label" for="content">
                <span class="label-text">Content</span>
            </label>
            <textarea id="content" name="content" 
                      class="textarea textarea-bordered h-96"
                      required>{{ cover_letter.content|default:'' }}</textarea>
        </div>

        <div class="flex gap-2">
            <button type="submit" class="btn btn-primary">Save</button>
            <a href="{% url 'cover_letter_list' %}" class="btn btn-ghost">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
