{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4">
    <div class="flex justify-between items-center mb-6">
        <h1 class="text-2xl font-bold">Cover Letters</h1>
        <a href="{% url 'cover_letter_create' %}" class="btn btn-primary">Create New Cover Letter</a>
    </div>

    <div class="overflow-x-auto">
        <table class="table w-full">
            <thead>
                <tr>
                    <th>Internal Tag</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for cover_letter in cover_letters %}
                <tr>
                    <td>{{ cover_letter.internal_tag }}</td>
                    <td>
                        <div class="flex gap-2">
                            <a href="{% url 'cover_letter_edit' cover_letter.pk %}" class="btn btn-sm btn-ghost">Edit</a>
                            <a href="{% url 'cover_letter_delete' cover_letter.pk %}" class="btn btn-sm btn-error">Delete</a>
                        </div>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No cover letters found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
