{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">{{ action }} Skill</h1>
    
    <form method="post" class="space-y-8">
        {% csrf_token %}
        
        <!-- Base Information -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">Basic Information</h2>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Skill Name</span>
                    </label>
                    <input type="text" name="name" class="input input-bordered" 
                           value="{{ skill.name|default:'' }}" required>
                </div>
            </div>
        </div>
        
        <!-- English Version -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">English Version</h2>
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Description (English)</span>
                        </label>
                        <textarea name="description_en" class="textarea textarea-bordered h-32" required>{{ english.description|default:'' }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- German Version -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">German Version</h2>
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Description (German)</span>
                        </label>
                        <textarea name="description_de" class="textarea textarea-bordered h-32" required>{{ german.description|default:'' }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flex justify-end gap-4">
            <a href="{% url 'skill_list' %}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
