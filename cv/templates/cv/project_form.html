{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">{{ action }} Project</h1>
    
    <form method="post" enctype="multipart/form-data" class="space-y-8">
        {% csrf_token %}
        
        <!-- Base Information -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">Basic Information</h2>
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Internal Tag</span>
                    </label>
                    <input type="text" name="internal_tag" class="input input-bordered" 
                           value="{{ project.internal_tag|default:'' }}" required>
                </div>
                <div class="form-control mt-4">
                    <label class="label">
                        <span class="label-text">Project Image</span>
                    </label>
                    {% if project.image %}
                    <div class="mb-2">
                        <img src="{{ project.image.url }}" alt="Current project image" class="w-32 h-32 object-cover rounded">
                    </div>
                    {% endif %}
                    <input type="file" name="image" class="file-input file-input-bordered w-full" accept="image/*">
                </div>
            </div>
        </div>
        
        <!-- English Version -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">English Version</h2>
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Name (English)</span>
                        </label>
                        <input type="text" name="name_en" class="input input-bordered" 
                               value="{{ english.name|default:'' }}" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Short Description (English)</span>
                        </label>
                        <textarea name="description_short_en" class="textarea textarea-bordered h-24" required>{{ english.description_short|default:'' }}</textarea>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Long Description (English)</span>
                        </label>
                        <textarea name="description_long_en" class="textarea textarea-bordered h-32" required>{{ english.description_long|default:'' }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- German Version -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">German Version</h2>
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Name (German)</span>
                        </label>
                        <input type="text" name="name_de" class="input input-bordered" 
                               value="{{ german.name|default:'' }}" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Short Description (German)</span>
                        </label>
                        <textarea name="description_short_de" class="textarea textarea-bordered h-24" required>{{ german.description_short|default:'' }}</textarea>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Long Description (German)</span>
                        </label>
                        <textarea name="description_long_de" class="textarea textarea-bordered h-32" required>{{ german.description_long|default:'' }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flex justify-end gap-4">
            <a href="{% url 'project_list' %}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
