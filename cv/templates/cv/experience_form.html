{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-8">{{ action }} Experience</h1>
    
    <form method="post" class="space-y-8">
        {% csrf_token %}
        
        <!-- Base Information -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">Basic Information</h2>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Company</span>
                        </label>
                        <input type="text" name="company" class="input input-bordered" 
                               value="{{ experience.company|default:'' }}" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Start Date</span>
                        </label>
                        <input type="text" name="start_date" class="input input-bordered" 
                               value="{{ experience.start_date|default:'' }}" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">End Date</span>
                        </label>
                        <input type="text" name="end_date" class="input input-bordered" 
                               value="{{ experience.end_date|default:'' }}" required>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- English Version -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">English Version</h2>
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Position (English)</span>
                        </label>
                        <input type="text" name="position_en" class="input input-bordered" 
                               value="{{ english.position|default:'' }}" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Short Description (English)</span>
                        </label>
                        <textarea name="description_short_en" class="textarea textarea-bordered h-24" required>{{ english.description_short|default:'' }}</textarea>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Long Description (English)</span>
                        </label>
                        <textarea name="description_long_en" class="textarea textarea-bordered h-32" required>{{ english.description_long|default:'' }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- German Version -->
        <div class="card bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title mb-4">German Version</h2>
                <div class="space-y-4">
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Position (German)</span>
                        </label>
                        <input type="text" name="position_de" class="input input-bordered" 
                               value="{{ german.position|default:'' }}" required>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Short Description (German)</span>
                        </label>
                        <textarea name="description_short_de" class="textarea textarea-bordered h-24" required>{{ german.description_short|default:'' }}</textarea>
                    </div>
                    <div class="form-control">
                        <label class="label">
                            <span class="label-text">Long Description (German)</span>
                        </label>
                        <textarea name="description_long_de" class="textarea textarea-bordered h-32" required>{{ german.description_long|default:'' }}</textarea>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="flex justify-end gap-4">
            <a href="{% url 'experience_list' %}" class="btn btn-ghost">Cancel</a>
            <button type="submit" class="btn btn-primary">Save</button>
        </div>
    </form>
</div>
{% endblock %}
